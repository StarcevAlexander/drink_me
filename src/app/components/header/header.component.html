<div class="header">
  <div class="header-content">
    <input pInputText placeholder="Search your cocktail" class="search-input" [(ngModel)]="searchQuery"/>
    <button pButton type="button" icon="pi pi-search" class="p-button-rounded p-button-outlined search-button" (click)="searchCocktails()"></button>
    <button pButton type="button" icon="pi pi-question" class="p-button-rounded p-button-outlined random-button" (click)="openRandom()"></button>
  </div>
</div>
